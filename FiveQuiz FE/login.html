<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/login-join.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <h2 class="title">로그인</h2>
        <p class="description">이메일과 비밀번호를 입력하고 로그인하세요</p>

        <form class="login">
          <div>
            <label class="label-width" for="user-email">이메일</label>
            <input type="text" id="user-email" name="userEmail" required />
          </div>
          <div>
            <label class="label-width" for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" name="userPw" required />
          </div>
          <button class="submit-button" type="submit">로그인</button>
        </form>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
